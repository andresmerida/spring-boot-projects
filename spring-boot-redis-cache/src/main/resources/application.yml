server:
  port: 8070

spring:
  application:
    name: spring-boot-redis-cache
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
